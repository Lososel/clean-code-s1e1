<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>

    <main class="main">
        <section id="task-input">
            <label for="new-task" class="task-input__label">Add Item</label>
            <div class="task-input__wrapper">
                <input id="new-task" class="task-input__field" type="text">
                <button class="task-input__button">Add</button>
            </div>
        </section>
        
        <section class="task-list">
            <h3 class="task-list__heading">Todo</h3>
            <ul class="task-list__items" id="incomplete-tasks">
                <li class="task-list__item">
                    <input type="checkbox" class="task-list__checkbox">
                    <label class="task-list__label">Pay Bills</label>
                    <input type="text" class="task-list__input">
                    <button class="task-list__edit-button">Edit</button>
                    <button class="task-list__delete-button">
                        <img src="./remove.svg" alt="Remove Icon">
                    </button>
                </li>
      
                <li class="task-list__item task-list__item--edit-mode">
                    <input type="checkbox" class="task-list__checkbox">
                    <label class="task-list__label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-list__input">
                    <button class="task-list__edit-button">Save</button>
                    <button class="task-list__delete-button">
                        <img src="./remove.svg" alt="Remove Icon">
                    </button>
                </li>
            </ul>
        </section>
    
        <section class="task-list task-list--completed">
            <h3 class="task-list__heading">Completed</h3>
            <ul class="task-list__items" id="completed-tasks">
                <li class="task-list__item">
                    <input type="checkbox" checked class="task-list__checkbox">
                    <label class="task-list__label">See the Doctor</label>
                    <input type="text" class="task-list__input">
                    <button class="task-list__edit-button">Edit</button>
                    <button class="task-list__delete-button">
                        <img src="./remove.svg" alt="Remove Icon">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
